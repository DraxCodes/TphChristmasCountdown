# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Publish

on:
  push:
    tags:
      - "V*.*.*"
    
jobs:
  release:
    name: Release
    strategy:
      matrix:
        kind: ['linux', 'windows', 'macOS', 'arm64']
        include:
          - kind: linux
            os: ubuntu-latest
            target: linux-x64
          - kind: windows
            os: ubuntu-latest
            target: win-x64
          - kind: macOS
            os: ubuntu-latest
            target: osx-x64
          - kind: arm64
            os: ubuntu-latest
            target: linux-arm64
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Setup dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 7.x
          
      - name: restore
        run: dotnet restore
        
      - name: publish
        run: |
          cd src
          release_name="App-${{ matrix.target }}"
          dotnet build --configuration Release --no-restore
          dotnet publish -c Release -r "${{ matrix.target }}" --self-contained true /p:PublishSingleFile=true -o "$release_name"
          if [ "${{ matrix.target }}" == "win-x64" ]; then
            # Pack to zip for Windows
            7z a -tzip "${release_name}.zip" "./${release_name}/*"
          else
          tar czvf "${release_name}.tar.gz" "$release_name"
          fi
          # Delete output directory
          rm -r "$release_name"
          
      - name: Publish
        uses: softprops/action-gh-release@v1
        with:
          files: "App*"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
